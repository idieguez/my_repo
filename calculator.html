<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title><meta charset="utf-8">
  <script type="text/javascript">
    function elevado3() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }
    function sinX() {
      var num = document.getElementById("n1");
      num.value = Math.sin(num.value);
    }
    function elevado4() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 4);
    }
  </script>
</head>

<body>
  <h1>Calculadora de Israel Di√©guez</h1>
  Number: <input type="text" id="n1"><p>
  <button onclick="elevado3()"> x^3 </button>
  <button onclick="sinX()"> sin(x) </button>
  <button onclick="elevado4()"> x^4 </button>
</body>

</html>
